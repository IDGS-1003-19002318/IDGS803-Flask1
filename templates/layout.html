<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/bootstrap/bootstrap.min.css" />

    <title>{%block titulo%} {%endblock%}</title>
